<!DOCTYPE html>
<html>
<head>
	<title>Partoedi</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap-responsive.css">
	<script src="../js/kinetic.min.js"></script>
  <script src="../js/partition-editor.js"></script>
  <script>
    window.onload = function() {
      // Unalocated Partition
      var disk1 = new Kinetic.Stage({
        container: 'disk1',
        width: 500,
        height: 50
      });
      
      var disk1Layer = new partoedi.disk();
      var disk1UnalocatedPartition = new partoedi.unalocatedPartition({
        width: disk1.getWidth(),
        height: disk1.getHeight()
      });
      disk1Layer.add(disk1UnalocatedPartition);
      disk1.add(disk1Layer);
    };
  </script>
</head>
<body>
	<div class="container-fluid">
		
		<div class="row-fluid">
			<div class="span12 topbar">
        <div class="pull-left">
          <h2>Partoedi (Partition Editor)</h2>
        </div>
				<div class="pull-right">
					<img src="../img/blankon.png" id="logo"/>
				</div>
			</div>
		</div>
		
		<hr>
			
			<div class="row-fluid">
				<div class="ui-page" id="target">
					<div class="span12">
            <h2>Frontend element</h2>
            <h3>Unalocated Partition (new partition)</h3>
						<div id="disk1"></div>
            <h3>Partition Information Label (with delete partition button)</h3>
						<div id="disk2"></div>
            <h3>Resizable Partition</h3>
						<div id="disk3"></div>
            <h3>Tooltip Editor</h3>
						<div id="disk4"></div>
            <h3>Extended Partition</h3>
						<div id="disk5"></div>
					</div>
				</div>
			</div>
			
		<hr>
      
	</div>
</body>
</html>
